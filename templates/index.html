<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAALX - AI Cybersecurity Assistance Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>KAALX</h1>
            <p>AI Cybersecurity Assistance Chatbot</p>
        </header>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <strong>KAALX:</strong> Hello! I'm KAALX, your cybersecurity assistant. Enter any SMS, email, or link to check for phishing threats. Type 'help' for instructions.
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Enter message or link here..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
            <div class="navigation">
                <a href="/tools" class="nav-button">View Tools</a>
                <a href="/quiz" class="nav-button">Take Quiz</a>
                <a href="/link-preview" class="nav-button">Link Preview</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
